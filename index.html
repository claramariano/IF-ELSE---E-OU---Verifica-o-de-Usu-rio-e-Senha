<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Usuário e Senha</title>
</head>
<body>
    <center>
        <h1>Verificação de Usuário e Senha</h1>

        <script>
var usuario = prompt("Digite seu usuário.")
var senha = prompt("Digite a sua senha.")

if (usuario == "Clara" && senha == "1234"){
    window.location.href = "page.html"
} else {
    alert ("Usuário/Senha incorretos! Tente novamente!")
}


        </script>
    </center>
</body>
</html>
